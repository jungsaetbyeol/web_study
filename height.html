<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        .box {
          width: 80%;
          max-width: 500px;
       
          max-height: 800px;
          /* min-height: 220px; */
          margin: auto;
        }
        .box img {
          width: 100%;
          aspect-ratio: 500 / 800; /* 이미지 비율 */
          object-fit: cover; /* 필요 시 이미지 조정 방식 */
        }
      </style>
  
  </head>
  <body>
    <div class="box">
      <img src="images/post2.webp" alt="" />
    </div>
  </body>
</html>
